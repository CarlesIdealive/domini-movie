@let movieData = movie();
@if(movieData) {
  <div class="relative h-[60vh] w-full">
    <div class="absolute inset-0">
      <img src="{{baseUrl}}/{{movieData.poster_path}}" [alt]="movieData.title" class="object-cover h-full w-full" />
      <div class="absolute inset-0 bg-gradient-to-r from-black via-black/50 to-transparent"></div>
    </div>
    <div class="relative flex items-center h-full">
      <div class="w-full px-4
        md:px-16 md:w-2/3
        lg:w-1/2">
        <h1 class="mb-4 text-3xl font-bold text-white md:text-5xl">{{movieData.title}}</h1>
        <p class="mb-8 text-lg text-white">{{movieData.overview}}</p>

        <div class="flex space-x-4">
          <button class="px-8 text-black py-2 bg-white rounded hover:bg-white/70">
            ▶ Reproducir
          </button>
          <button 
            [routerLink]="['/movies', movieData.id]"
            class="px-8 text-white py-2 bg-gray-500/70 rounded hover:bg-gray-500/90">
            ℹ Más información
          </button>

        </div>

      </div>
    </div>

  </div>
}
